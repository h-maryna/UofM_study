      // Function attached to window.onload event

      // function to write cookies
      /**
       * get value of the cookies from the user provided information
       * @return write information into table fields(from HTML) from provided info
       */
      window.onload = function(){
         
      
      // Get cookies
       // get value for the f_name from ID "first_name"
       var f_name = getCookies('first_name');

       // get value for the f_name from ID "email_address"

       // get value for the f_name from ID "post_code"

       document.getElementById('post_code').innerHTML = p_code;

       // get value for the f_name from ID "fiull_url"
       var f_url = getCookies('full_url');
       document.getElementById('full_url').innerHTML = f_url;

       // get value for the f_name from ID "age"
       var a_age = getCookies('age');
       document.getElementById('age').innerHTML = a_age;

      

      // functions for set up a date
     
    
      /**
     * Function to get day string from day num
     * @param  Int num day number
     * @return String day string
     */
      function getDay(num){
        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        return days[num];
      }

     /**
     * Function to get month string from month num
     * @param  Int num month number
     * @return String month string
     */
      
      function getMonth(num){
        var months = ['January', 'February', 'March', 'April', 'May', 'June',
                      'July', 'August', 'September', 'October', 'November', 'December'];
        return months[num];
      }
      
      // defyne a new variable for the Date
      var d = new Date();
      
      // returns number of the full year
      var full_year = d.getFullYear();

      // returns number of the month
      var month = d.getMonth();
      var word_month = getMonth(month);
      
      // returns number of the day
      var day = d.getDay(); 
      var word_day = getDay(day); 
      
      // returns number of the day of the month
      var date = d.getDate(); 

      // returns hours 
      var hour = d.getHours();
      
      var word_hour = (hour > 12) ? hour - 12 : hour;

      // var text_suffix = (hour > = 12) ? 'PM' : 'AM';
      var text_suffix = (hour >= 12) ? 'PM' : 'AM';

      var minute = d.getMinutes(); // minute in the current hour
      
      // statemnet for minutes
      // if less than 10, it shows 0+minutes;
      // else shows minutes from 11 to 59 
      
      if(minute < 10) {
        two_minutes = '0' + minute;
      } else {
        two_minutes = minute;
      }
      
      
     
      // returns number of the seconds
      var seconds = d.getSeconds();

       // statemnet for seconds
      // if less than 10, it shows 0+seconds;
      // else shows seconds from 11 to 59 
      if(seconds < 10) {
        two_seconds = '0' + seconds;
      } else {
        two_seconds = seconds;
      }
       
      // full_date we concantenate
      var full_date = word_day + ', ' + date + ' ' + word_month + ' ' + full_year +
            ', ' + word_hour + ':' + two_minutes + ':' + two_seconds + ' ' + text_suffix; 
      
      // change text for id="date" on full_date
      document.getElementById('date').innerHTML = full_date;
      
      }
      
      /**
       * function for deleting cookies
       * set parametr = maxage = 0 for all fields
       * try to get information via getElementById - but finds 0
       * that's give us undefined on each fields
       * return undefined
       */
      function deleteCookies(){

       var maxage = 0; 
       
       // set cookies with maxage = 0
       // it destroys all the cookies
       setCookie('first_name', '', maxage);
       setCookie('last_name', '', maxage);
       setCookie('tel_number', '', maxage);
       setCookie('email_address', '', maxage);
       setCookie('post_code', '', maxage);

       var e_email = getCookies('email_address');

       var p_code = getCookies('post_code');

       var f_url = getCookies('full_url');
       document.getElementById('full_url').innerHTML = f_url;
       var a_age = getCookies('age');
       document.getElementById('age').innerHTML = a_age;

       alert("You have already deleted all the cookies");
